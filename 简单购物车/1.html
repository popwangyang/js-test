			var str="<span><a href='1.html?"+num+"'><img src='"+sj[num].imgsrc+"'></a><p>"+sj[num].dname+"</p><h4>"+sj[num].price+"</h4><b></b><input type='button' value='加入购物车' q='"+num+"'></span>"
			div.innerHTML+=str;

				else{
					tale=0;
				}
				
			}else{
				var objCookie={};
					tale=0;
			}
				i.innerHTML=tale+"件";

				inpt.onclick=function(){
					if(!objCookie[num]){
						objCookie[num]=1;
					}else{
						objCookie[num]++;
					}
					tale=objCookie[num];
					i.innerHTML=tale+"件";
					var strCookie=JSON.stringify(objCookie);
					setCookie("cart",strCookie,7);
				}
