<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#parent{ width:200px; background:#06F; border-radius:5px; color:#FFF; font-size:24px; height:40px; line-height:40px; text-align:center;}
	#child{ background:#90F; border-radius:5px; color:#FFF; font-size:24px; width:150px; height:40px; line-height:40px; text-align:center;}
	#son{ background:#90F; border-radius:5px; color:#FFF; font-size:24px; width:200px; height:40px; line-height:40px; text-align:center;}
</style>
</head>

<body>
<form>
		<select id="parent" onChange="foo()">
        		<option value="0">-----</option>
                <option value="1">河南省</option>
                <option value="2">河北省</option>
                
        </select>
        <select id="child" oninput="soo()"></select>
        <select id="son"></select>

</form>
<script>
 		var str1=["","洛阳","周口"];
		var str2=['',"涧西区"," 西工区", "老城区"," 瀍河回族区","吉利区", "洛龙区"];
		var str3=['',"项城市","郸城县","淮阳县","太康县","沈丘县","商水县","扶沟县","鹿邑县","西华县" ]
		var arr1=["","邯郸市" ,"石家庄市"]
		var arr2=["","新华区","桥西","桥东区","长安区","裕华区"];
		var arr3=["","矿区","辛集市","晋州市","藁城市","新乐市","鹿泉市"];
		
		function too(val ,tex){
					var opt=document.createElement("option");
						opt.value=val;
						opt.text=tex;
						child.options.add(opt);
			}
		function woo(val ,tex){
					var opt=document.createElement("option");
						opt.value=val;
						opt.text=tex;
						son.options.add(opt);
			}
		function foo(){
				var parent=document.getElementById("parent");
				var parent_value=parent.value;
				var child=document.getElementById("child");
				var child_length=child.length;
				var son=document.getElementById("son");
					var son_length=son.length;
					if(son_length>0){
							for(var i=0;i<son_length;i++){
									son.options.remove(0);
								}
						}
				if(child_length>0){
						for(var i=0;i<child_length;i++){
								child.options.remove(0);
							}
					}
					
			    if(parent_value=="1"){
					      
						        s1=str2;
						    
						        s2=str3;
								console.log(s1);
						for(var i=0;i<str1.length;i++){
								 var val=i;
								 var tex=str1[i];
								 too(val,tex);
							}
						
				}
			if(parent_value=="2"){
					       s1=arr2;
						   s2=arr3;
						for(var i=0;i<arr1.length;i++){
								 var val=i;
								 var tex=arr1[i];
								 too(val,tex);
							}
						
				}
			
			}
			function soo(){
					var child=document.getElementById("child");
					var child_value=child.value;
					var son=document.getElementById("son");
					var son_length=son.length;
					if(son_length>0){
							for(var i=0;i<son_length;i++){
									son.options.remove(0);
								}
						}
					if(child_value=="1"){
								for(var i=0;i<s1.length;i++){
										var val=i;
								 		var tex=s1[i];
								 		woo(val,tex);	
									}
						}
					if(child_value=="2"){
								for(var i=0;i<s2.length;i++){
										var val=i;
								 		var tex=s2[i];
								 		woo(val,tex);	
									}
						}
				}	
</script>
</body>
</html>
