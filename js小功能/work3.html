<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<div id="aa"></div>
<script>
function foo(){
						 	var str="1234567890ABCDEF";
							var srr="";
							for(var i=0;i<6;i++){
								var num = Math.floor(Math.random()*16);
								srr=srr+str[num];	
								}
						return srr;	
							
						 }
	for(var i=1;i<=9;i++){
		
			for(var j=1;j<=i;j++){
				     
					
					var c=document.getElementById("aa");
				     a=document.createElement("span");
					    if(j==1){
							a.style.clear="left";
							} 
					    a.style.width=100+"px";
						a.style.height=50+"px";
						
						a.style.display="inline-block";
						a.style.fontSize=20+"px";
						a.style.textAlign="center";
						a.style.lineHeight=50+"px";
						a.style.color="white";
						a.style.background="#"+foo();
						a.style.border=2+"px";
						a.style.borderColor="black";
						a.style.margin=4+"px";
						a.style.cssFloat="left";
						
						
						var b=j+"X"+i+"="+i*j;
						
						a.innerHTML=b
						//console.log(a);
					   c.appendChild(a);
					  
				}
		}
	
	function too(){
		
		var div=document.getElementsByTagName("span");
		
			for(var i=0;i<div.length;i++){
				div[i].style.background="#"+foo();		
				}
		}
		
	 setInterval(too,100);
</script>
</body>
</html>
